openapi: 3.0.3
info:
  title: Sovereign Notes API
  description: Simple notes service for OCM sovereign scenario
  version: 1.0.0
  contact:
    name: Acme Organization
    url: https://acme.org
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /readyz:
    get:
      summary: Readiness check
      description: Check if the service is ready to serve traffic
      operationId: readyCheck
      responses:
        '200':
          description: Service is ready
          content:
            text/plain:
              schema:
                type: string
                example: "OK"
  /notes:
    get:
      summary: List all notes
      description: Retrieve all notes from the database
      operationId: listNotes
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
    post:
      summary: Create a new note
      description: Create a new note in the database
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      responses:
        '201':
          description: Note created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
components:
  schemas:
    Note:
      type: object
      required:
        - id
        - title
        - content
        - created_at
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: "My first note"
        content:
          type: string
          example: "This is the content of my note"
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
    NoteInput:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: "My first note"
        content:
          type: string
          example: "This is the content of my note"