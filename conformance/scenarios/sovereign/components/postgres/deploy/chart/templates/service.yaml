apiVersion: v1
kind: Service
metadata:
  name: {{ include "sovereign-postgres.fullname" . }}
  labels:
    {{- include "sovereign-postgres.labels" . | nindent 4 }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "sovereign-postgres.selectorLabels" . | nindent 4 }}