name: Kubernetes Controller
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - kubernetes/controller/**/*
      - .github/workflows/kubernetes-controller.yml
      - .env
  pull_request:
    branches:
      - main
    paths:
      - kubernetes/controller/**/*
      - .github/workflows/kubernetes-controller.yml
      - .env

permissions:
  contents: read # for actions/checkout to fetch code

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}

jobs:
  verify-chart:
    name: Verify Chart
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.14.0
      - name: Generate values schema
        working-directory: kubernetes/controller
        run: task helm/schema
      - name: Generate chart documentation
        working-directory: kubernetes/controller
        run: task helm/docs
      - name: Lint chart
        working-directory: kubernetes/controller
        run: task helm/lint
      - name: Render chart templates
        working-directory: kubernetes/controller
        run: task helm/template
      - name: Verify no uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Uncommitted changes detected after running helm tasks"
            git status
            git diff
            exit 1
          fi
          echo "No uncommitted changes detected"
  E2E:
    name: E2E with Helm
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify-chart
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          sparse-checkout: |
            kubernetes/controller
            .github/workflows/kubernetes-controller.yml
            Taskfile.yml
      - name: Setup Go (required for CLI build)
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: kubernetes/controller/go.mod
          cache: false
      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up docker
        uses: docker/setup-docker-action@e43656e248c0bd0647d3f5c195d116aacf6fcaf4 # v4
      - name: Setup ocm
        uses: open-component-model/ocm-setup-action@655f3525fd283ca7d22e6b2ceec42324331df401 # v1.0.0
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@8454b02a32e48d775b9f563cb51fdcb1787b5b93 # v2.7.5
      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.14.0
      - name: Create kind cluster with dependencies
        run: task kubernetes/controller:test/e2e/setup/local
      - name: Run E2E tests with Helm chart
        run: task kubernetes/controller:test/e2e
      - name: Cleanup unused cache
        shell: bash
        run: |
          docker system prune --force
  publish_latest:
    name: "Publish Latest Image"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      # Needed to push the image to GitHub Packages.
      # this token is the repo token, not the user token
      # even though we impersonate the actor
      packages: write
      contents: read
    needs: E2E
    steps:
      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          sparse-checkout: |
            kubernetes/controller
            .github/workflows/kubernetes-controller.yml
            Taskfile.yml
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false
      - name: Compute Version
        id: version
        run: |
          short_sha=$(git rev-parse --short=7 HEAD)
          version="0.0.0-${short_sha}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Computed version: ${version}"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
      - name: Docker Login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push Controller Image
        env:
          # create an additional tag that is easy to pin to and reference
          CONTROLLER_IMG: "ghcr.io/open-component-model/kubernetes/controller:${{ steps.version.outputs.version }} ghcr.io/open-component-model/kubernetes/controller:latest"
        run: task kubernetes/controller:docker-build/multi-arch PUSH=true
      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.14.0
      - name: Package and Push Helm Chart
        working-directory: kubernetes/controller
        run: |
          task helm/package VERSION=${{ steps.version.outputs.version }} APP_VERSION=${{ steps.version.outputs.version }}
          helm push dist/ocm-k8s-toolkit-*.tgz oci://ghcr.io/open-component-model/charts
      - name: Cleanup unused cache
        shell: bash
        run: |
          docker system prune --force