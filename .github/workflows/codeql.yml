name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "39 18 * * 6"

jobs:
  discover-go-modules:
    name: "Discover Go Modules"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      projects: ${{ steps.discover.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover
        id: discover
        run: |
          # Find all directories containing go.mod under bindings/go
          MODULES=$(find bindings/go -name "go.mod" -exec dirname {} \;)
          JSON_ARRAY=$(echo "$MODULES" | jq -R -s -c 'split("\n")[:-1] | map({path: .})')
          echo "Detected Go modules: $JSON_ARRAY"
          echo "projects=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  analyze-go:
    name: Analyze Go Modules
    needs: discover-go-modules
    runs-on: large_runner
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(needs.discover-go-modules.outputs.projects) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ matrix.project.path }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-extended
          build-mode: manual

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '${{ github.workspace }}/${{ matrix.project.path }}/go.mod'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
