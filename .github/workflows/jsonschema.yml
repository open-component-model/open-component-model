name: JSON Schema
on:
  push:
    branches:
    - main
    paths:
    - '**/schemas/*.schema.json'
    - '.github/workflows/jsonschema.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/schemas/*.schema.json'
      - '.github/workflows/jsonschema.yml'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: Setup JSON Schema
      uses: sourcemeta/jsonschema@ce8ddfd78f67cddc9ece0ecc71fc1630c194d48c # v13.5.0
    - name: Lint JSON Schemas
      run: |
        jsonschema lint $(git ls-files '**/schemas/*.schema.json') \
          --verbose \
          --exclude additional_properties_default \
          --exclude enum_with_type \
          --exclude description_trailing_period \
          --exclude top_level_examples